<div class="container py-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="glass-card p-4">
                <h3 class="mb-4 text-white border-bottom border-secondary pb-3"><i class="bi bi-wallet2 me-2"></i>
                    Payment Details</h3>

                <div class="mb-4 bg-dark bg-opacity-50 p-3 rounded">
                    <label class="form-label text-muted small text-uppercase fw-bold mb-3">Select Payment Method</label>
                    <div class="d-flex flex-column gap-2">
                        <div class="form-check custom-radio">
                            <input class="form-check-input" type="radio" name="cardType" value="debit"
                                [(ngModel)]="cardType" (change)="calculateFinalAmount()" id="debit">
                            <label class="form-check-label text-white cursor-pointer" for="debit">Debit Card <span
                                    class="badge bg-success ms-2">5% OFF</span></label>
                        </div>
                        <div class="form-check custom-radio">
                            <input class="form-check-input" type="radio" name="cardType" value="credit"
                                [(ngModel)]="cardType" (change)="calculateFinalAmount()" id="credit">
                            <label class="form-check-label text-white cursor-pointer" for="credit">Credit Card <span
                                    class="badge bg-success ms-2">10% OFF</span></label>
                        </div>
                    </div>
                </div>

                <form (ngSubmit)="processPayment()">
                    <div class="mb-3">
                        <label class="form-label text-white small">Card Number</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0 text-secondary"><i
                                    class="bi bi-credit-card"></i></span>
                            <input type="text" class="form-control border-start-0 ps-0 text-white"
                                placeholder="0000 0000 0000 0000" [(ngModel)]="cardNumber" name="cardNumber"
                                maxlength="16">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label class="form-label text-white small">Expiration (MM/YY)</label>
                            <input type="text" class="form-control text-white" placeholder="MM/YY"
                                [(ngModel)]="expiryDate" name="expiry" maxlength="5">
                        </div>
                        <div class="col-6 mb-3">
                            <label class="form-label text-white small">CVV</label>
                            <input type="password" class="form-control text-white" placeholder="123" [(ngModel)]="cvv"
                                name="cvv" maxlength="3">
                        </div>
                    </div>

                    <hr class="border-white opacity-25 my-4">

                    <div class="d-flex justify-content-between mb-2 text-muted small">
                        <span>Original Amount</span>
                        <span>{{bookingData?.finalBooking?.totalAmount | currency:'INR'}}</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2 text-success small">
                        <span>Discount Applied</span>
                        <span>- {{discount | currency:'INR'}}</span>
                    </div>
                    <div class="d-flex justify-content-between mb-4 align-items-center mt-3">
                        <span class="fs-5 fw-bold text-white">Total Payable</span>
                        <span class="fs-2 fw-bold text-accent">{{finalAmount | currency:'INR'}}</span>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-3 rounded-pill fw-bold shadow-lg">
                        Pay Securely <i class="bi bi-lock-fill ms-2"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
