<div class="container py-5 mt-5">

    <!-- Shows Mode -->
    <div *ngIf="mode === 'shows'">
        <h2 class="mb-4 text-white border-start border-4 border-primary ps-3">Select Theatre & Show</h2>
        <div class="glass-card mb-4 p-4" *ngFor="let item of showsByTheatre">
            <h4 class="text-primary-custom mb-3">{{item.theatre.theatreName}} <span class="text-muted fs-6 ms-2"><i
                        class="bi bi-geo-alt"></i> {{item.theatre.location}}</span></h4>
            <div class="d-flex flex-wrap gap-3">
                <button *ngFor="let show of item.shows" class="btn btn-outline-light px-4 py-2 text-center"
                    style="min-width: 100px;" (click)="selectShow(show)">
                    <div class="fw-bold">{{show.showTime}}</div>
                    <!-- Price not in ShowDTO, maybe assume standard or fetch? Using placeholder or removing price from valid show buttons if not present -->
                    <div class="small opacity-75 mt-1 text-success">View Seats</div>
                </button>
            </div>
        </div>
    </div>

    <!-- Seats Mode -->
    <div *ngIf="mode === 'seats'">
        <div class="d-flex justify-content-between align-items-center mb-4 sticky-top glass-effect p-3 rounded z-2">
            <div>
                <h2 class="text-white m-0">Select Seats</h2>
                <!-- <small class="text-muted">{{movie?.name}}</small> -->
            </div>
            <div class="text-end d-flex align-items-center gap-4">
                <div>
                    <div class="small text-muted">Est. Price</div>
                    <h4 class="text-accent m-0">{{totalPrice | currency:'INR'}}</h4>
                </div>
                <button class="btn btn-primary px-4 py-2" (click)="proceedToPayment()"
                    [disabled]="selectedSeats.length === 0">
                    Next <i class="bi bi-arrow-right"></i>
                </button>
            </div>
        </div>

        <!-- Screen -->
        <div class="screen-container text-center mb-5 mt-4">
            <div class="screen mx-auto">SCREEN</div>
            <div class="screen-glow mx-auto"></div>
        </div>

        <!-- Seats Grid -->
        <div class="seats-container d-flex justify-content-center overflow-auto pb-4">
            <div class="d-grid gap-2" style="grid-template-columns: repeat(10, 1fr);">
                <button *ngFor="let seat of seats"
                    class="btn seat-btn rounded-1 p-0 d-flex align-items-center justify-content-center" [ngClass]="{
                    'available-seat': !seat.booked && !isSeatSelected(seat), 
                    'booked-seat disabled': seat.booked, 
                    'selected-seat': isSeatSelected(seat)
                  }" (click)="toggleSeat(seat)" [disabled]="seat.booked"
                    [title]="seat.seatNumber + ' - ' + (seat.price | currency:'INR')"
                    style="width: 40px; height: 40px; font-size: 10px;">
                    {{seat.seatNumber}}
                </button>
            </div>
        </div>

        <!-- Legend -->
        <div class="d-flex justify-content-center gap-4 mt-4 text-white small">
            <div class="d-flex align-items-center gap-2">
                <div class="seat-legend available-seat border"></div> <span>Available</span>
            </div>
            <div class="d-flex align-items-center gap-2">
                <div class="seat-legend selected-seat"></div> <span>Selected</span>
            </div>
            <div class="d-flex align-items-center gap-2">
                <div class="seat-legend booked-seat"></div> <span>Booked</span>
            </div>
        </div>
    </div>
</div>
