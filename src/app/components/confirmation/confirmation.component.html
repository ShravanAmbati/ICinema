<div class="container py-5 mt-5 text-center">
    <div class="glass-card p-5 d-inline-block mx-auto" style="max-width: 600px;">
        <div class="mb-4 animate-check">
            <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem;"></i>
        </div>
        <h1 class="display-4 fw-bold text-white mb-3">Booking Confirmed!</h1>
        <p class="lead text-muted mb-4">Your tickets have been sent to your email.</p>

        <!-- Ticket Card -->
        <div class="ticket glass-effect p-4 rounded mb-5 text-start border border-secondary" *ngIf="bookingData">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="m-0 text-primary-custom">E-TICKET</h5>
                <span class="badge bg-light text-dark">#{{bookingData.finalBooking?.bookingId}}</span>
            </div>
            <hr class="border-secondary">

            <div class="row g-3 mb-3">
                <div class="col-6">
                    <small class="text-muted d-block">Total Amount</small>
                    <span class="fs-5 fw-bold text-white">{{bookingData.finalBooking?.totalAmount |
                        currency:'INR'}}</span>
                </div>
                <div class="col-6 text-end">
                    <small class="text-muted d-block">Status</small>
                    <span class="badge bg-success">PAID</span>
                </div>
                <div class="col-12">
                    <small class="text-muted d-block">Seats</small>
                    <div class="text-white fw-bold">
                        <span *ngFor="let s of bookingData.selectedSeats; let last=last">{{s.seatNumber}}{{last?'':',
                            '}}</span>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <img [src]="'https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=' + bookingData.finalBooking?.bookingId"
                    alt="QR Code" class="bg-white p-2 rounded">
                <div class="small text-muted mt-2">Scan at entry</div>
            </div>
        </div>

        <div class="d-flex justify-content-center gap-3">
            <button class="btn btn-primary px-4" routerLink="/">Book Another</button>
            <button class="btn btn-outline-light px-4" routerLink="/">Go Home</button>
        </div>
    </div>
</div>
